<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Finder Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full space-y-6">

    <div class="flex justify-center mb-4">
      <button id="showLogin" class="px-4 py-2 bg-indigo-600 text-white rounded-l-lg">Login</button>
      <button id="showSignup" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-r-lg">Sign Up</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm" class="space-y-3 hidden">
      <h2 class="text-xl font-semibold text-purple-700 text-center">Sign Up</h2>
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md"/>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md"/>
      <button onclick="signup()" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="space-y-3">
      <h2 class="text-xl font-semibold text-indigo-700 text-center">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md"/>
      <input id="loginPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md"/>
      <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
    </div>

    <!-- Status -->
    <div id="status" class="text-sm text-center text-gray-600 pt-2">Status: Not Logged In</div>
  </div>

  <script type="module" src="./auth.js"></script>
  <script>
    // Toggle logic
    const showLogin = document.getElementById("showLogin");
    const showSignup = document.getElementById("showSignup");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    showLogin.onclick = () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      showLogin.classList.replace("bg-gray-200", "bg-indigo-600");
      showLogin.classList.replace("text-gray-700", "text-white");
      showSignup.classList.replace("bg-purple-600", "bg-gray-200");
      showSignup.classList.replace("text-white", "text-gray-700");
    };

    showSignup.onclick = () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      showSignup.classList.replace("bg-gray-200", "bg-purple-600");
      showSignup.classList.replace("text-gray-700", "text-white");
      showLogin.classList.replace("bg-indigo-600", "bg-gray-200");
      showLogin.classList.replace("text-white", "text-gray-700");
    };
  </script>
</body>
</html>
