<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Finder Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full space-y-8">
    <h1 class="text-2xl font-bold text-center text-purple-700">Word Finder Login</h1>

    <!-- Sign Up -->
    <div class="space-y-3">
      <h2 class="text-lg font-semibold text-gray-700">Sign Up</h2>
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <button onclick="signup()" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">Sign Up</button>
    </div>

    <!-- Login -->
    <div class="pt-4 border-t border-gray-300 space-y-3">
      <h2 class="text-lg font-semibold text-gray-700">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <input id="loginPassword" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Login</button>
    </div>

    <!-- Status -->
    <div id="status" class="text-sm text-center text-gray-600 pt-4">Status: Not Logged In</div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
